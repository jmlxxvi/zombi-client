<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombi Client</title>
</head>

<body class="relative">

    <div id="flash_message"
        class="cursor-pointer flex items-center justify-center hidden absolute top-0 right-0 left-0 my-2 mx-4 sm:mx-4 md:mx-16 lg:mx-20 xl:mx-20 border px-4 py-3 rounded z-50"
        role="alert">
        <div>
            <strong class="font-bold flash_title"></strong>
            <span class="block sm:inline mr-6 flash_text"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 flash_close">
                <svg class="fill-current h-6 w-6 flash_close" role="button" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20">
                    <title>Close</title>
                    <path
                        d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                </svg>
            </span>
        </div>
    </div>

    <div class="overlay_spinner h-screen w-screen transition-opacity duration-300 absolute flex bg-white z-40">
        <div class="m-auto" aria-label="Spinner">
            <div class="loader"></div>
        </div>
    </div>

    <div>
        <nav class="bg-gray-800">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <span class="text-2xl text-gray-300" style="font-family: 'MontserratSubrayada'">Zombi</span>
                        </div>
                        <div class="hidden md:block">
                            <div class="index_navbar_menu ml-10 flex items-baseline">
                                <a href="#/console"
                                    class="     px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:text-white focus:bg-gray-700 i18n">CONSOLE</a>
                                <a href="#/labels"
                                    class="ml-4 px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:text-white focus:bg-gray-700 i18n">LABELS</a>
                                <a href="#/users"
                                    class="ml-4 px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:text-white focus:bg-gray-700 i18n">USERS</a>
                                <a href="#/groups"
                                    class="ml-4 px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:text-white focus:bg-gray-700 i18n">SESSIONS</a>
                                <a href="#/sessions"
                                    class="ml-4 px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:text-white focus:bg-gray-700 i18n">GROUPS</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">

                            <!-- AJAX icon -->
                            <div class="index_spinner_icon hidden p-1 border-2 border-transparent text-gray-400 rounded-full"
                                aria-label="Spinner">
                                <svg class="h-6 w-6 spinner" stroke="currentColor" fill="none" viewBox="0 0 32 32">
                                    <circle class="path" cx="16" cy="16" r="12" fill="none" stroke-width="5"></circle>
                                </svg>
                            </div>

                            <!-- Websockets icon -->
                            <div class="index_websockets_icon p-1 border-2 border-transparent text-gray-500 text-red-700 rounded-full"
                                aria-label="Websockets">
                                <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                                    <path
                                        d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                                    </path>
                                </svg>

                            </div>

                            <!-- Profile dropdown -->
                            <div class="ml-3 relative">
                                <div>
                                    <button
                                        class="index_dropdown_profile relative z-30 max-w-xs flex items-center text-sm rounded-full text-white focus:outline-none focus:shadow-solid"
                                        id="user-menu" aria-label="User menu" aria-haspopup="true">
                                        <img class="h-8 w-8 rounded-full" src="img/avatar-placeholder-180x180@2x.gif"
                                            alt="User Avatar" />
                                    </button>
                                    <button id="index_dropdown_profile_close" tabindex="-1"
                                        class="hidden fixed inset-0 h-full w-full bg-gray-200 opacity-25 cursor-default"></button>
                                </div>
                                <!--
                      Profile dropdown panel, show/hide based on dropdown state.
      
                      Entering: "transition ease-out duration-100"
                        From: "transform opacity-0 scale-95"
                        To: "transform opacity-100 scale-100"
                      Leaving: "transition ease-in duration-75"
                        From: "transform opacity-100 scale-100"
                        To: "transform opacity-0 scale-95"
                    -->
                                <div id="index_dropdown_profile_menu"
                                    class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg">
                                    <div class="py-1 rounded-md bg-white shadow-xs" role="menu"
                                        aria-orientation="vertical" aria-labelledby="user-menu">
                                        <a href="#/settings"
                                            class="index_dropdown_profile block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                            role="menuitem">Your
                                            Profile</a>
                                        <a href="#"
                                            class="index_dropdown_profile block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                            role="menuitem">Settings</a>
                                        <a href="#" id="index_logoff_button"
                                            class="i18n block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                            role="menuitem">LOGOUT</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="-mr-2 flex md:hidden">
                        <!-- Mobile menu button -->
                        <button
                            class="index_mobile_hamburguer inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 focus:text-white">
                            <!-- Menu open: "hidden", Menu closed: "block" -->
                            <svg class="block h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            <!-- Menu open: "block", Menu closed: "hidden" -->
                            <svg class="hidden h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!--
            Mobile menu, toggle classes based on menu state.
      
            Open: "block", closed: "hidden"
          -->
            <div class="index_mobile_menu hidden md:hidden">
                <div class="px-2 pt-2 pb-3 sm:px-3">
                    <a href="#"
                        class="block px-3 py-2 rounded-md text-base font-medium text-white bg-gray-900 focus:outline-none focus:text-white focus:bg-gray-700">Dashboard</a>
                    <a href="#"
                        class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700">Team</a>
                    <a href="#"
                        class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700">Projects</a>
                    <a href="#"
                        class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700">Calendar</a>
                    <a href="#"
                        class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700">Reports</a>
                </div>
                <div class="pt-4 pb-3 border-t border-gray-700">
                    <div class="flex items-center px-5">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8 rounded-full" src="img/avatar-placeholder-180x180@2x.gif"
                                alt="User Avatar" />
                        </div>
                        <div class="ml-3">
                            <div class="index_profile_username text-base font-medium leading-none text-white"></div>
                            <div class="index_profile_email mt-1 text-sm font-medium leading-none text-gray-400"></div>
                        </div>
                    </div>
                    <div class="mt-3 px-2">
                        <a href="#"
                            class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700">Your
                            Profile</a>
                        <a href="#"
                            class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700">Settings</a>
                        <a href="#"
                            class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700">Sign
                            out</a>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <!-- Views  -->
                <div class="max-w-6xl mx-auto">
                    <%= htmlWebpackPlugin.options.views %>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->

    


</body>

</html>
