<header class="bg-white shadow mb-4 mt-2">
    <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight text-gray-900">
            <span class="i18n">HOME</span>
        </h1>
    </div>
</header>

<style>
    .string { color: green; }
    .number { color: darkorange; }
    .boolean { color: blue; }
    .null { color: magenta; }
    .key { color: #08416c; }

    

    /* .key { color: red; } 042640 */

    .console_data {
        width: 100%; 
        height: 100%; 
        text-align: left;
        /* font-weight: bold; */
    }

</style>

<div class="row">

    <div class="col">

        <h4><span class="i18n" data-i18n="PARAMETERS">PARAMETERS</span></h4>

        <form>

            <div class="form-group">
                <label for="console_module"><span class="i18n" data-i18n="MODULE">MODULE</span></label>
                <select class="form-control" id="console_module">
                    <option value="">-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="console_function"><span class="i18n" data-i18n="FUNCTION">FUNCTION</span></label>
                <select class="form-control" id="console_function">
                    <option value="">-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="console_arguments"><span class="i18n" data-i18n="ARGUMENTS">ARGUMENTS</span></label>
                <textarea class="form-control" placeholder="" id="console_arguments"></textarea>
            </div>

            <div class="form-group">
                <label class="custom-control material-switch">
                    <input type="checkbox" class="material-switch-control-input" id="console_raw_json">
                    <span class="material-switch-control-indicator"></span>
                    <span class="material-switch-control-description"><span class="i18n" data-i18n="PARSE_AS_JSON">PARSE_AS_JSON</span></span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="submit_buttton"><span class="i18n" data-i18n="EXECUTE">EXECUTE</span></button>

            <div id="console_function_details" class="mt-3">
            </div>

        </form>

    </div>

    <div class="col" style="overflow-x: auto; overflow-y: hidden;">

        <div >
            <h4><span class="i18n" data-i18n="REQUEST">REQUEST</span></h4>
            <pre class="console_data" id="console_request"></pre>
        </div>
        
        <div >
            <h4><span class="i18n" data-i18n="RESPONSE">RESPONSE</span></h4>
            <pre class="console_data" id="console_response"></pre>
        </div>
    </div>

</div>
